<app-tableau-light [properties]="propertiesPresta">
    <tr *ngFor="let item of collection$ |async as collection$">
      <td>{{item.typePresta}}</td>
      <td>{{item.client}}</td>
      <td>{{item.nbJours}}</td>
      <td>{{item  | total : 'tjmHt' | currency : 'EUR'}}</td>
      <td>{{item | total : 'totalHt'  |currency : 'EUR'}}</td>
      <td>{{item.totalTtc()|currency :'EUR'}}</td>
      <td [appState]="item.state">
        <select (change)="changeState(item,$event)" >
          <option *ngFor="let state of states" [value]="state"  [selected] ="state===item.state">{{state}}</option>
        </select>
      </td>
    </tr>
</app-tableau-light>
