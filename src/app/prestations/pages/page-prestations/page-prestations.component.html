<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let item of properties">
        {{item}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection$ |async as collection$">
      <td>{{item.typePresta}}</td>
      <td>{{item.client}}</td>
      <td>{{item.nbJours}}</td>
      <td>{{item  | total : 'tjmHt' | currency : 'EUR'}}</td>
      <td>{{item | total : 'totalHt'  |currency : 'EUR'}}</td>
      <td>{{item.totalTtc()|currency :'EUR'}}</td>
      <td>{{item.state}}</td>
    </tr>
  </tbody>
</table>
